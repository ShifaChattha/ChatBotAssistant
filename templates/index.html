<!DOCTYPE html>
<html>
<head>
    <title>NARS Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Left side: chatbot -->
    <div id="chat-container">
        <h2>Chat with NARS Assistant</h2>
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Right side: animated message -->
    <div id="help-message">
        <br> <br> <br> <br> <br>
        <h1>Welcome to Nars Assistant </h1>  <br><br><br>
        <h1> How can I help you? </h1>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
